<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steam Acc</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0e0e0e;
        overflow-x: hidden;
        color: white;
    }

    /* Üst Menü */
    .menu-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 35px;
        height: 30px;
        cursor: pointer;
        z-index: 1000;
    }

    .menu-btn div {
        width: 100%;
        height: 5px;
        background: white;
        margin: 6px 0;
        transition: 0.3s;
        border-radius: 5px;
    }

    /* Açılan menü */
    .menu-panel {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background: #1b1b1b;
        box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        padding: 60px 20px;
        transition: 0.4s ease;
        z-index: 900;

        opacity: 0;
        pointer-events: none;
    }

    .menu-panel.open {
        right: 0;
        opacity: 1;
        pointer-events: auto;
    }

    .menu-panel a {
        display: block;
        margin: 20px 0;
        color: #ffffff;
        font-size: 20px;
        text-decoration: none;
        transition: 0.2s;
    }

    .menu-panel a:hover {
        color: #f5cc57;
    }

    /* Başlık */
    .header-text {
        text-align: center;
        padding-top: 80px;
        font-size: 42px;
        font-weight: bold;
    }

    .subtext {
        text-align: center;
        margin-top: 10px;
        color: #aaaaaa;
    }

    /* Kart alanı */
    .card-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 70px;
        padding-bottom: 80px;
    }

    .game-card {
        width: 230px;
        height: 350px;
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        transition: transform 0.35s ease, box-shadow 0.35s ease;
        cursor: pointer;
    }

    /* Hover büyütme efekti */
    .game-card:hover {
        transform: scale(1.15);
        box-shadow: 0 15px 30px rgba(255,255,255,0.15);
    }
</style>
</head>
<body>

<!-- Menü Butonu -->
<div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Açılır Menü Paneli -->
<div id="sideMenu" class="menu-panel">
    <a href="oyun.html">Oyunlar</a>
    <a href="dc.html">İletişim</a>
    <a href="fiyat.html">Fiyatlar</a>
</div>

<!-- Başlık -->
<div class="header-text">Steam'de Yeni Düzen!</div>
<div class="subtext">İletişime Geç Ve Hemen Oynamaya Başla</div>

<!-- Kartlar -->
<div class="card-container">
    <div class="game-card" style="background-image: url('https://imgur.com/XII6hSD.jpeg');"></div>
    <div class="game-card" style="background-image: url('https://imgur.com/3f07H24.jpeg');"></div>
    <div class="game-card" style="background-image: url('https://imgur.com/fDVIVZ8.jpeg');"></div>
    <div class="game-card" style="background-image: url('https://imgur.com/AZv6Ooy.jpeg');"></div>
</div>


<script>
function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
}
</script>

</body>
</html>
