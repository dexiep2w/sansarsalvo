<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SteamShop</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  background:#0b0b0b;
  color:#fff;
}

/* = */
.hero{
  min-height:100vh;
  background:
    radial-gradient(circle at center, rgba(255,255,255,0.04) 1px, transparent 1px),
    linear-gradient(180deg,#0e0e0e,#050505);
  background-size:40px 40px,cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

.hero h1{
  font-size:48px;
  font-weight:800;
  margin-bottom:8px;
}

.hero p{
  color:#9b9b9b;
  font-size:16px;
  margin-bottom:60px;
}

.cards{
  position:relative;
  width:900px;
  height:380px;
}

.card{
  position:absolute;
  width:240px;
  height:340px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  transition:.2s;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card.left{left:0;transform:rotate(-15deg) translateY(40px);}
.card.left2{left:130px;transform:rotate(-7deg) translateY(10px);}
.card.center{left:330px;}
.card.right2{right:130px;transform:rotate(7deg) translateY(10px);}
.card.right{right:0;transform:rotate(15deg) translateY(40px);}

/* = */
.sentinus-hero{
  min-height:100vh;
  background:#050505;
  display:flex;
  align-items:center;
  justify-content:center;
}

.sentinus-container{
  max-width:1200px;
  width:100%;
  padding:0 40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
}

/* SOL GÖRSEL */
.sentinus-image{
  position:relative;
}

.sentinus-image img{
  width:100%;
  max-width:420px;
  border-radius:24px;
  box-shadow:0 50px 100px rgba(0,0,0,.7);
}

/* SAĞ YAZI */
.sentinus-text h2{
  font-size:48px;
  font-weight:800;
  line-height:1.1;
  margin-bottom:20px;
}

.sentinus-text p{
  color:#9b9b9b;
  font-size:16px;
  max-width:420px;
  margin-bottom:36px;
}

/* B */
.actions{
  display:flex;
  align-items:center;
  gap:20px;
}

.buy-btn{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  text-decoration:none;
  padding:16px 40px;
  border-radius:999px;
  font-weight:600;
  transition:.2s;
}

.buy-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(34,197,94,.4);
}

.small-game{
  width:64px;
  height:64px;
  border-radius:14px;
  object-fit:cover;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

/* RE */
@media(max-width:900px){
  .cards{transform:scale(.75);}
  .sentinus-container{
    grid-template-columns:1fr;
    text-align:center;
  }
  .actions{justify-content:center;}
  .hero h1,
  .sentinus-text h2{font-size:36px;}
}
</style>
</head>

<body>

<!-- Ü -->
<section class="hero">
  <h1>Steam’de Yeni Düzen!</h1>
  <p>Key al ve istediğin oyunu oynamaya başla!</p>

  <div class="cards">
    <div class="card left"><img src="img/wal.png"></div>
    <div class="card left2"><img src="img/god.png"></div>
    <div class="card center"><img src="img/deathCenter.png"></div>
    <div class="card right2"><img src="img/last.png"></div>
    <div class="card right"><img src="img/spider.png"></div>
  </div>
</section>

<!-- F -->
<section class="sentinus-hero">
  <div class="sentinus-container">

    <div class="sentinus-image">
      <img src="img/cover.png" alt="Hero Görsel">
    </div>

    <div class="sentinus-text">
      <h2>
        Key’ini Al ve <br>
        İstediğin Oyuna <br>
        Kolayca Eriş!
      </h2>

      <p>
        Gerçek kullanıcı deneyimine sahip sistem ile
        oyunlarını dilediğin zaman dilediğin yerden
        oynayabilirsin.
      </p>

      <div class="actions">
 <a href="al.html" class="buy-btn">Hemen Satın Al</a>
      </div>
    </div>

  </div>
</section>

</body>
</html>
