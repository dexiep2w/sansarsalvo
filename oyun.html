<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oyunlar</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: 'Arial', sans-serif;
        color: white;
    }

    /* Menü Butonu */
    .menu-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 35px;
        height: 30px;
        cursor: pointer;
        z-index: 1000;
    }

    .menu-btn div {
        width: 100%;
        height: 5px;
        background: white;
        margin: 6px 0;
        transition: 0.3s;
        border-radius: 5px;
    }

    /* Menü Paneli */
    .menu-panel {
        position: fixed;
        top: 0;
        right: -260px;
        width: 260px;
        height: 100%;
        background: #1b1b1b;
        box-shadow: -5px 0 25px rgba(0,0,0,0.6);
        padding: 60px 25px;
        transition: 0.4s ease;
        z-index: 900;

        opacity: 0;
        pointer-events: none;
    }

    .menu-panel.open {
        right: 0;
        opacity: 1;
        pointer-events: auto;
    }

    .menu-panel a {
        display: block;
        color: #fff;
        font-size: 22px;
        margin: 22px 0;
        text-decoration: none;
        transition: 0.2s;
    }
    .menu-panel a:hover {
        color: #f5cc57;
    }

    /* Başlık */
    .big-title {
        text-align: center;
        font-size: 70px;
        margin-top: 130px;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: white;
        text-shadow: 0 0 20px rgba(255,255,255,0.25);
    }

    /* Oyun listesi alanı */
    .games-list {
        width: 80%;
        margin: 70px auto;
        padding-bottom: 60px;
    }

    .game-item {
        font-size: 28px;
        padding: 18px;
        margin: 12px 0;
        background: #141414;
        border-left: 5px solid #f5cc57;
        border-radius: 6px;
        transition: 0.25s ease;
        cursor: pointer;
    }

    .game-item:hover {
        background: #1f1f1f;
        transform: translateX(8px);
    }

</style>
</head>
<body>

<!-- Menü Butonu -->
<div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Sağ Açılır Menü -->
<div id="sideMenu" class="menu-panel">
    <a href="index.html">Ana Sayfa</a>
    <a href="oyunlar.html">Oyunlar</a>
    <a href="dc.html">İletişim</a>
    <a href="fiyat.html">Fiyatlar</a>
</div>

<!-- Havalı Başlık -->
<div class="big-title">Oyunlar</div>

<!-- Oyun Listesi (isimleri sen yazacaksın) -->
<div class="games-list">

    <!-- Buradaki örnekler — sen değiştireceksin -->
    <div class="game-item">1) Marvel's Spider-Man Remastered</div>
    <div class="game-item">2) Forza Horizon 5 Premium Edition</div>
    <div class="game-item">3) Detroit: Become Human</div>
    <div class="game-item">4) The Last of Us Part 2 Remastered</div>
    <div class="game-item">5) Grand Theft Auto 5</div>
    <div class="game-item">6) God Of War</div>
    <div class="game-item">7) Wallpaper Engine</div>
    <div class="game-item">8) Batman Arkham Knight</div>

</div>

<script>
function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
}
</script>

</body>
</html>
