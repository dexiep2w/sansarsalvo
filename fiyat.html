<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiyatlar</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* Menü Butonu */
    .menu-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 35px;
        height: 30px;
        cursor: pointer;
        z-index: 1000;
    }

    .menu-btn div {
        width: 100%;
        height: 5px;
        background: white;
        margin: 6px 0;
        transition: 0.3s;
        border-radius: 5px;
    }

    /* Menü Paneli */
    .menu-panel {
        position: fixed;
        top: 0;
        right: -260px;
        width: 260px;
        height: 100%;
        background: #1b1b1b;
        box-shadow: -5px 0 25px rgba(0,0,0,0.6);
        padding: 60px 25px;
        transition: 0.4s ease;
        z-index: 900;

        opacity: 0;
        pointer-events: none;
    }

    .menu-panel.open {
        right: 0;
        opacity: 1;
        pointer-events: auto;
    }

    .menu-panel a {
        display: block;
        color: #fff;
        font-size: 22px;
        margin: 22px 0;
        text-decoration: none;
        transition: 0.2s;
    }

    .menu-panel a:hover {
        color: #f5cc57;
    }

    /* İçerik */
    .title {
        font-size: 60px;
        font-weight: bold;
        margin-top: 140px;
        text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .subtitle {
        font-size: 26px;
        margin-top: 20px;
        color: #cfcfcf;
        line-height: 48px;
    }
</style>
</head>
<body>

<!-- Menü Butonu -->
<div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Menü Paneli -->
<div id="sideMenu" class="menu-panel">
    <a href="index.html">Ana Sayfa</a>
    <a href="oyunlar.html">Oyunlar</a>
    <a href="dc.html">İletişim</a>
    <a href="fiyat.html">Fiyatlar</a>
</div>

<!-- Başlık -->
<div class="title">FİYATLAR</div>

<!-- Yazı -->
<div class="subtitle">
    Tüm Oyunlar <strong>300K OwO</strong> Ve <strong>25 TL</strong>’den Temin Edilir
</div>

<script>
function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
}
</script>

</body>
</html>
