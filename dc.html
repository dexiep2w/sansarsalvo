<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İletişim</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d; /* Siyah arkaplan */
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* Menü Butonu */
    .menu-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 35px;
        height: 30px;
        cursor: pointer;
        z-index: 1000;
    }

    .menu-btn div {
        width: 100%;
        height: 5px;
        background: white;
        margin: 6px 0;
        transition: 0.3s;
        border-radius: 5px;
    }

    /* Menü Panel */
    .menu-panel {
        position: fixed;
        top: 0;
        right: -260px;
        width: 260px;
        height: 100%;
        background: #1b1b1b;
        box-shadow: -5px 0 25px rgba(0,0,0,0.6);
        padding: 60px 25px;
        transition: 0.4s ease;
        z-index: 900;

        opacity: 0;
        pointer-events: none;
    }

    .menu-panel.open {
        right: 0;
        opacity: 1;
        pointer-events: auto;
    }

    .menu-panel a {
        display: block;
        color: #fff;
        font-size: 22px;
        margin: 22px 0;
        text-decoration: none;
    }

    .menu-panel a:hover {
        color: #f5cc57;
    }

    /* Başlık */
    .title {
        font-size: 55px;
        font-weight: bold;
        margin-top: 140px;
        text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    /* Discord Dikdörtgen Buton */
    .discord-btn {
        margin-top: 60px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background-color: #5865F2; /* Discord rengi */
        padding: 15px 30px;
        border-radius: 15px;
        text-decoration: none;
        color: white;
        font-size: 22px;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .discord-btn img {
        width: 30px;
        height: 30px;
        margin-right: 12px;
    }

    .discord-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(88,101,242,0.7);
    }

    /* Alt orta resim */
    .profile-img {
        margin-top: 60px;
        text-align: center;
    }

    .profile-img img {
        /* boyut yok, yuvarlak yok */
    }

</style>
</head>
<body>

<!-- Menü Butonu -->
<div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Menü Panel -->
<div id="sideMenu" class="menu-panel">
    <a href="index.html">Ana Sayfa</a>
    <a href="oyun.html">Oyunlar</a>
    <a href="dc.html">İletişim</a>
    <a href="fiyat.html">Fiyatlar</a>
</div>

<!-- Başlık -->
<div class="title">İletişim</div>

<!-- Discord Dikdörtgen Buton -->
<a href="https://discord.gg/D7cGCn5EgT" class="discord-btn">
    <img src="https://imgur.com/fLLRUnT.jpeg" alt="Discord Logo">
    Discord Sunucusuna Katıl
</a>

<!-- Alt orta resim (boyutsuz, yuvarlak değil) -->
<div class="profile-img">
    <img src="https://imgur.com/HZQqSoj.jpeg" alt="Profil Resmi">
</div>

<script>
function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
}
</script>

</body>
</html>
